<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>曲线图</title>
    <script src="../build/quickes-1.0.0.js"></script>
    <link rel="stylesheet" href="./easycss-1.2.1.min.css">
</head>

<body>
    <svg></svg>
    <script>

        // 数据
        var educations = [{
            "num": 100,
            "index": 0
        }, {
            "num": 200,
            "index": 1
        }, {
            "num": 400,
            "index": 2
        }, {
            "num": 150,
            "index": 3
        }, {
            "num": 200,
            "index": 4
        }, {
            "num": 50,
            "index": 5
        }];
        // 获取线条line
        var line = $$.svg.line().x(function (data, index) {
            return data.index * 100;
        }).y(function (data) {
            return 400 - data.num;
        }).interpolate('cardinal');
        // 设置svg
        $$.selectAll('svg').setEnvironment('svg').attr('width', 720).attr('height', 720)
            // 添加容器
            .append('g').children().attr('transform', 'translate(60,60)')
            // 数据绑定到结点中
            .selectAll('path').data([educations])
            // 根据数据补足结点
            .enter().append('path')
            // 设置线条样式
            .attr('stroke', 'red').attr('fill', 'none')
            //设置路径
            .attr('d', function (data, index) {
                return line(data);
            });

    </script>
</body>

</html>
