<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/clay.png" type="image/x-png">
    <title>clay - 实例</title>
    <link rel="stylesheet" href="../easycss-1.2.1.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <script>
        function goto(target) {
            window.location.href = target;
        }
    </script>
</head>

<body>
    <header id='top'>
        clay v1.2.1
        <ul>
            <li>
                <a href="../index.html">首页</a>
            </li>
            <li>
                <a href="./index.html" class='click'>实例</a>
            </li>
            <li>
                <a href="../apis/index.html">文档</a>
            </li>
            <li>
                <a href="../aboutUs.html">加入我们</a>
            </li>
        </ul>
        <a href="https://github.com/yelloxing/clay" class="github">
            Fork me on GitHub
        </a>
    </header>
    <section>
        <div class="content">
            <h2 id='arc'>弧形图</h2>
            <ul>
                <li onclick='goto("./arc/gauge-car/index.html")'>
                    汽车仪表盘
                    <span style='background-image:url("./image/gauge-car.png")'></span>
                </li>
            </ul>
            <h2 id='tree'>树图</h2>
            <ul>
                <li onclick='goto("./tree/left-right-tree/index.html")'>
                    左边到右边的树(静止)
                    <span style='background-image:url("./image/left-right-tree.png")'></span>
                </li>
                <li onclick='goto("./tree/radial-tree/index.html")'>
                    旋转的树(静止)
                    <span style='background-image:url("./image/radial-tree.png")'></span>
                </li>
                <li onclick='goto("./tree/bottom-top-tree/index.html")'>
                    下边到上边的树(动态)
                    <span style='background-image:url("./image/bottom-top-tree.png")'></span>
                </li>
            </ul>
            <h2 id='line'>曲线/柱形</h2>
            <ul>
                <li onclick='goto("./line/stock-chart/index.html")'>
                    股票走势图
                    <span style='background-image:url("./image/stock-chart.png")'></span>
                </li>
                <li onclick='goto("./line/weather/index.html")'>
                    天气变化
                    <span style='background-image:url("./image/weather.png")'></span>
                </li>
            </ul>
            <h2 id='force'>关系图</h2>
            <ul>
                <li onclick='goto("./force/life/index.html")'>
                    生物关系图
                    <span style='background-image:url("./image/life.png")'></span>
                </li>
            </ul>

        <div class="menu">
            <a href="#arc">弧形图</a>
            <a href="#tree">树图</a>
            <a href="#line">曲线/柱形</a>
            <a href="#force">关系图</a>
        </div>

    <footer>
        心叶 &copy;2007-2018 走一步，再走一步
        <a href="#top">回到顶部</a>
    </footer>

<script>
    window.setTimeout(function () {
        var target = /(#.*)/.exec(window.location.href + "");
        if (target) window.location.href = target[1];
    }, 200);
</script>
