<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>clay - 性能基准测试 - 坐标变换</title>
	<script src="../../libs/JSLitmus.js"></script>
	<script src="../../libs/clay.js"></script>
</head>

<body>

	<script>

		JSLitmus.test('沿着指定方向移动', function () {
			var flag, move = clay.math.move().setD(1, 1, 1).setP(1, 2, 3);
			for (flag = 0; flag <= 3; flag += 0.01) {
				move(7);
			}
		});

		JSLitmus.test('围绕任意射线旋转', function () {
			var flag, rotate = clay.math.rotate().setL(0, 0).setP(1, 1);
			for (flag = 0; flag <= 3; flag += 0.01) {
				rotate(Math.PI / 2);
			}
		});

		JSLitmus.test('在设置的中心点缩放指定倍速', function () {
			var flag, scale = clay.math.scale().setC(0, 0, 1).setP(1, 1, 10);
			for (flag = 0; flag <= 3; flag += 0.01) {
				scale(2);
			}
		});

	</script>

</body>

</html>
