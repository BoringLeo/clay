<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>坐标轴</title>
    <script src="../build/clay-1.0.0.js"></script>
    <link rel="stylesheet" href="../docs/easycss-1.2.1.min.css">
    <script>
        $$(function () {

            // 获取比例尺
            var scaleLinear = $$.scaleLinear().domain([10, 600]).range([0, 6000]);
            // 获取比例尺
            var axis = $$.svg.axis().setNum(11).setWidth(700).setDot(0);
            // 添加比例尺到页面
            $$('svg').setEnvironment('svg').attr('width', '900').attr('height', '700').append(axis(scaleLinear)).children().eq(0).attr('transform', 'translate(40,600)');
            $$('svg').setEnvironment('svg').append(axis.setWidth(500).setNum(7).setDir('vertical')(scaleLinear)).children().eq(1).attr('transform', 'translate(33,100)');

        });
    </script>
</head>

<body>
    <svg></svg>
</body>

</html>
