<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>clay - 使用测试 - line.canvas</title>
	<script src="../libs/clay.js"></script>
	<script>

		$$(function () {

			var line = $$.canvas.line('.cls1', {
				strokeStyle: 'red',
				lineWidth: '5'
			}).interpolate('cardinal').setHeight(300).canvas('.cls2').config({
				strokeStyle: 'blue'
			});

			line([[10, 100], [100, 200], [200, 70], [300, 250]]);

		});

	</script>
</head>

<body>

	<canvas class='cls1' width=700 height=300></canvas>
	<canvas class='cls2' width=700 height=300></canvas>

</body>

</html>
