<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>clay - 使用测试 - arc.canvas</title>
	<script src="../libs/clay.js"></script>
	<script>

		$$(function () {

			var arc = $$.canvas.arc('canvas', {
				fillStyle: 'red'
			}).setCenter(200, 200);

			arc(Math.PI / 4, Math.PI / 2 * 3, 100, 200);

		});

	</script>
</head>

<body>

	<canvas width=400 height=400></canvas>

</body>

</html>
