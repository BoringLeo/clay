<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画效果</title>
    <script src="../build/clay-1.0.0.js"></script>
    <link rel="stylesheet" href="./easycss-1.2.1.min.css">
    <script>
        $$(function () {
            $$('rect').eq(0).transition().duration(5000).ease('XXX').attr('height', '480');
            $$('rect').eq(1).transition().duration(5000).ease('cubic-bezier(0.18, 1.63, 1, -0.76)').attr('height', '480');
            $$('rect').eq(2).transition().duration(5000).ease('linear').attr('height', '480');
            $$('rect').eq(3).transition().duration(5000).ease('cubic-bezier(0.99, 0.07, 0.93, 0.49)').attr('height', '480');
            $$('rect').eq(4).transition().duration(5000).ease('cubic-bezier(0, 0.72, 0.01, 1.01)').attr('height', '480');
            $$('rect').eq(5).transition().duration(5000).ease('cubic-bezier(0, 1.72, 1, -0.14)').attr('height', '480');
            $$('rect').eq(6).attr('height', '120').transition().duration(5000).ease('cubic-bezier(0.56, 1.89, 0.05, -0.86)').attr('height', '280').attr('height', '480');
            $$('rect').attr('fill', 'black').transition().duration(5000).ease('cubic-bezier(0.56, 1.89, 0.05, -0.86)').attr('width', 35)
        });
    </script>
</head>

<body>
    <svg width='480' height='700'>
        <g transform="translate(60,60)">
            <rect x="40" y="0" width="0"></rect>
            <rect x="80" y="0" width="0"></rect>
            <rect x="120" y="0" width="0"></rect>
            <rect x="160" y="0" width="0"></rect>
            <rect x="200" y="0" width="0"></rect>
            <rect x="240" y="0" width="0"></rect>
            <rect x="280" y="0" width="0"></rect>
        </g>
    </svg>

</body>

</html>
