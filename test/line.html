<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>曲线图</title>
    <script src="../build/clay-1.0.0.js"></script>
    <link rel="stylesheet" href="../docs/easycss-1.2.1.min.css">
    <script>
        $$(function () {
            // 数据
            var educations = [{
                "num": 100,
                "index": 0
            }, {
                "num": 200,
                "index": 1
            }, {
                "num": 400,
                "index": 2
            }, {
                "num": 150,
                "index": 3
            }, {
                "num": 200,
                "index": 4
            }, {
                "num": 50,
                "index": 5
            }];
            // 获取线条line
            var line = $$.svg.line().x(function (data, index) {
                return data.index * 100;
            }).y(function (data) {
                return 400 - data.num;
            })
                // 设置插值方法
                .interpolate('cardinal')
                // 设置精度
                .setPrecision(3)
                // 设置张弛系数
                .setT(-2);
            // 设置svg
            $$('svg').setEnvironment('svg').attr('width', 720).attr('height', 720)
                // 添加容器
                .append('g').children().attr('transform', 'translate(60,60)')
                // 数据绑定到结点中
                .find('path').data([educations])
                // 根据数据补足结点
                .enter().append('path')
                // 设置线条样式
                .attr('stroke', 'red').attr('fill', 'none')
                //设置路径
                .attr('d', function (data, index) {
                    return line(data);
                });
        });
    </script>
</head>

<body>
    <svg></svg>
</body>

</html>
