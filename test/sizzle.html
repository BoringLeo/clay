<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sizzle选择器</title>
    <script src="../build/clay-1.0.0.min.js"></script>
    <script>
        $$(function () {
            // 第一类：class选择器、ID选择器、属性选择器和元素选择器。
            console.log($$('.item3').count == 3);
            console.log($$('#id').count == 1);
            console.log($$('[class]').count == 4);
            console.log($$('[id="id"]').count == 1);
            console.log($$('li').count == 12);
            // 第二类：第一类选择器的任意组合。
            console.log($$('li.item3').count == 3);
            // 第三类：在前面二类中可以增加这四种结点关系选择器：'>',"空","~","+"。
            console.log($$('ul>li').count == 8);
            console.log($$('ul li').count == 8);
            console.log($$('ul~ol').count == 1);
            console.log($$('ol~ul').count == 0);
            console.log($$('.item3+li').count == 3);
        });
    </script>
</head>

<body>
    <ul>
        <li>ul下的第一个li</li>
        <li id='id'>ul下的第二个li</li>
        <li class='item3'>ul下的第三个li</li>
        <li>ul下的第四个li</li>
    </ul>
    <section>
        <ul>
            <li>ul下的第一个li</li>
            <li>ul下的第二个li</li>
            <li class='item3'>ul下的第三个li</li>
            <li>ul下的第四个li</li>
        </ul>
        <ol>
            <li>ol下的第一个li</li>
            <li class='item2'>ol下的第二个li</li>
            <li class='item3'>ol下的第三个li</li>
            <li>ol下的第四个li</li>
        </ol>
    </section>
</body>

</html>
