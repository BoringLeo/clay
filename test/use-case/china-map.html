<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay - 用例 - 中国地图</title>
    <script src="../../data/china.geoJSON.js"></script>
    <script src="../../build/clay-1.3.1.js"></script>
</head>

<body></body>

<script>

    var canvas = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', '1000')
        .attr('height', '600'),
        // 经纬度映射计算方法
        map = $$.map().scale(7),
        pen = canvas[0].getContext('2d'),
        i, j, k, p;

    pen.strokeStyle = '#fff';
    pen.fillStyle = '#607D8B';

    // 绘制地图
    for (i = 0; i < chinaMapData.features.length; i++) {
        if (chinaMapData.features[i].geometry.type == 'Polygon') {
            drawer(chinaMapData.features[i].geometry.coordinates[0]);
        } else {
            for (j = 0; j < chinaMapData.features[i].geometry.coordinates.length; j++) {
                drawer(chinaMapData.features[i].geometry.coordinates[j][0]);
            }
        }
    }

    // 绘制区域图形方法
    function drawer(points) {
        pen.beginPath();
        p = map(points[0][0], points[0][1]);
        pen.moveTo(p[0] + 500, p[1] + 300);
        for (k = 1; k < points.length; k++) {
            p = map(points[k][0], points[k][1]);
            pen.lineTo(p[0] + 500, p[1] + 300);
        }
        pen.fill();
        pen.stroke();
    }

</script>

</html>
