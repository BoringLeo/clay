<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay - 用例 - webgl</title>
    <script src="../../build/clay-1.3.2.js"></script>

    <!-- 顶点着色器 -->
    <script type='x-shader/x-vertex' id='vs'>
        attribute vec4 a_position;
        attribute float a_size;
        varying vec4 v_color;
        attribute vec4 a_color;
        void main(){
            gl_Position=a_position;
            gl_PointSize=a_size;
            v_color=a_color;
        }
    </script>

    <!-- 片段着色器 -->
    <script type='x-shader/x-fragment' id='fs'>
        precision mediump float;
        varying vec4 v_color;
        void main(){
            gl_FragColor=v_color;
        }
    </script>

</head>

<body></body>

<script>

    var render3D = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')

        // 建立画布
        .appendTo('body')
        .attr('width', '400')
        .attr('height', '400')

        // 获取webgl 3D绘画系统
        .webgl();

    // 启用着色器
    render3D.shader($$('#vs')[0].innerHTML, $$('#fs')[0].innerHTML);

    // 获取画笔
    var gl = render3D.painter();

    // 数据
    var data = new Float32Array([
        // 位置2、大小1、色彩3
        -0.5, 0.5, 5.0, 1.0, 0.0, 0.0,
        0.5, 0.5, 20.0, 0.0, 1.0, 0.0,
        0.5, -0.5, 100.0, 0.9, 0.9, 0.9
    ]);

    // 初始化缓冲区
    var buffer = render3D.buffer()
        // 数据写入缓冲区
        .write(data)
        // 写入缓冲区的数据分配
        .use('a_position', 2, 6, 0)
        .use('a_size', 1, 6, 2)
        .use('a_color', 3, 6, 3);

    // 绘图
    gl.drawArrays(gl.POINTS, 0, 3);

</script>

</html>
