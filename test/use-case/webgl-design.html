<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../doc/images/clay.png" type="image/x-png">
    <script src="../libs/clay.js"></script>
    <script type='x-shader/x-vertex' id='shader-vs'>
        void main(){
            gl_Position=vec4(0.0,0.0,0.0,1.0);
            gl_PointSize=50.0;
        }
    </script>
    <script type='x-shader/x-fragment' id='shader-fs'>
        void main(){
            gl_FragColor=vec4(1.0,0.0,1.0,1.0);
        }
    </script>
    <title>WebGL 设计测试</title>
    <script>
        $$(function () {
            $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
                .appendTo('body')
                .attr('width', 700)
                .attr('height', 700);

            var gl = $$('canvas').webgl();

            $$.webgl.useShaders(gl, $$('#shader-vs')[0].innerHTML, $$('#shader-fs')[0].innerHTML);

            gl.drawArrays(gl.POINTS, 0, 1);
        });

    </script>
</head>

<body></body>

</html>
